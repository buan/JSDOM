<html>

  </head>

 

  <body>

    <div class="container">

     

      <h1 class="center-align">My Contacts</h1>

      <input type="text" placeholder="Search" id="filterInput">

       <ul class="collection with-header">

        <li class="collection-header"><h4>A</h4></li>

        <li class="collection-item">

    </div>

  </body>

      <script>

      var filterInput = document.getElementById("filterInput");

      filterInput.addEventListener('input', search);

      function search(){

      let a = document.querySelectorAll(".collection-item a");

     

      for( let i = 0; i < a.length ; i++){

     const text = a[i].innerHTML.toUpperCase()

      if (text.includes(filterInput.value.toUpperCase())){

      document.querySelectorAll(".collection-item")[i].style.display= "block";

      }

      else{

      document.querySelectorAll(".collection-item")[i].style.display= "none";

      }

      }

    

      }

     

      </script>

</html>
