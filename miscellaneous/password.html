<html>
  <body>
        <div>
            <input type="text" id="name">
            <div id="suggestions">
               <ul>
                <li>Password Should be atleast 5 characters</li>
                <li>Password should contain atleast 1 number</li>   
                <li>Password should contain atleast 1 uppercase character</li>   
               </ul>
                
            </div>
        </div>
  </body>
    <script>
    document.querySelector("#name").addEventListener("input",show);
    document.querySelector("#name").addEventListener("input",hasNumber);
    document.querySelector("#name").addEventListener("input",checkuppercase);
        function show(){
            var len=document.querySelector("#name").value.length;
            document.querySelector("#suggestions li:nth-child(1)").style.display="block"
            //console.log(len);
            if(len<5){
               document.querySelector("#suggestions li:nth-child(1)").style.display="block";
            }
            else{
               document.querySelector("#suggestions li:nth-child(1)").style.display="none";
            }
        }
        
        function hasNumber() {
            var values=document.querySelector("#name").value;
            var results=/\d/.test(values);
            if(results){
                document.querySelector("#suggestions li:nth-child(2)").style.display="none";
            }
            else{
            
                document.querySelector("#suggestions li:nth-child(2)").style.display="block";
            }
            console.log(results);
}
        
        function checkuppercase(){
            var values=document.querySelector("#name").value;
            if (values == values.toUpperCase()) {
             document.querySelector("#suggestions li:nth-child(3)").style.display="block";
            }
            else
            {
            document.querySelector("#suggestions li:nth-child(3)").style.display="none";        
            }

        }
        
    </script>
</html>
